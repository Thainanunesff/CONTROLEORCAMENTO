<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle Financeiro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Controle Financeiro</h1>
    
    <div class="balance">
      <h2>Saldo: <span id="balance">R$ 0,00</span></h2>
    </div>

    <div class="form">
      <input type="text" id="description" placeholder="Descrição" />
      <input type="number" id="amount" placeholder="Valor" />
      
      <div class="type-selection">
        <button type="button" class="type-btn" id="income-btn" data-type="income">Receita</button>
        <button type="button" class="type-btn" id="expense-btn" data-type="expense">Despesa</button>
      </div>

      <button type="button" class="btn-add" id="add-btn">
        <span>Adicionar Transação</span>
      </button>
    </div>

    <table class="transactions">
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Tipo</th>
        </tr>
      </thead>
      <tbody id="transactions-body">
        <!-- Transações vão aparecer aqui -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
